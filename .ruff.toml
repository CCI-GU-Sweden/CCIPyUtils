# ruff.toml

# --- Linting configuration ---
select = ["E", "F", "N"]

ignore = ["E501"]  # Ignore line length if you use a formatter like Black or Ruff's own

fix = true
line-length = 120
target-version = "py312"

exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "env",
]

# --- Optional naming rule configuration ---
# [flake8-naming]
# classmethod_decorators = ["classmethod"]
# staticmethod_decorators = ["staticmethod"]

# --- Formatter configuration ---
[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false



